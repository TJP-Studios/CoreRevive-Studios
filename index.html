<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking System</title>
    <link rel="stylesheet" href="booking-system.css">
</head>

<body>
    <div class="flex-child one">

        <nav>
            <div class="nav-logo">
                <img src="images/logo-03 4core(1).png" alt="corerevive_studios_logo">
            </div>
            <div class="info">
                <a href="#">Classes</a>
                <a href="#">Instructor</a>
              <span style="color: #8EA604;">  <a href="#">Schedule</a></span>

                <button class="button1">Log Out</button>
                <button class="button2">Book Appointment</button>

        <p>Success starts with self-discipline</p>

    </div>

        <div class="circle">3</div>
    </div>
        <div class="work1">
            <section>
                <img src="images/Frame 39.png" alt="">

                <p>High-energy exercise routine that gets 
                your heart pumping and your body moving</p>
                <button>Enroll</button>
            </section>
            <section>
                <img src="images/Frame 39(1).png" alt="">
                <h1>Yoga & Stretching</h1>
                <p>Become more flexible, stronger, and adopt 
                    a more upright stance. </p>
                    <button>Enroll</button>
            </section>
        </div>
    </div>
    <div class="flex-child three">3</div>
